<h1>From presentation component</h1>
<app-presentation [steps]="steps"></app-presentation>

<button (click)="addStepThree()">Add step three</button>
<button (click)="addStepFour()">Add step four</button>

<h1>From container component</h1>

<ul *ngFor="let step of steps">
    <li>{{ step }}</li>
</ul>
